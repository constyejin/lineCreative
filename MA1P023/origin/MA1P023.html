<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
    <title>탐구 활동</title>
    <style>
      html, body{
        padding:0;
        margin:0;
        height: 100%;
      }
      
      your-component {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="font/nanumsquareround.css">
  </head>

  <body>
    <your-component></your-component>
    <!-- Content -->
    <template id="class--content">
      <div id="viewWrap">
        <!-- start -->
        <div class="wrap" id="contentsWrap">
          <img id="img-touchguide" class="selectDisable" src="./img/handguide.svg">

          <div id="btn-rotate-area">
            <div class="btn-rotate-area-wrap">
              <img id="btn-rotate-left" src="./img/rotate-left@3x.png">
              <img id="btn-rotate-right" src="./img/rotate-right@3x.png">
            </div>
          </div>

          <section>
            <div class="cursor-pointer view_mode" id="fullScreenButton">
              <img src="./img/btn-fullscreen@3x.png">
            </div>

            <div class="cursor-pointer reset_btn">
              <img src="./img/btn-refresh@3x.png">
            </div>

            <div class="cursor-pointer btn-done">
              <img src="./img/btn-done@3x.png">
            </div>

            <div class="puzzle-content">
              <div class="puzzle-drag-area dropzone" id="puzzle-drag-area" force-check-dropzone>
                <div class="page page-one active">
                  <img src="./img/btn-arrow-right@3x.png" id="btn-page-next" class="btn-page-arrow">

                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="false">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-1.png"/>
                      </div>
                    </div>
                  </div>

                  <div class="puzzle-piece-slot"> 
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="false">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-2.png"/>
                      </div>
                    </div>
                  </div>

                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="false">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-3.png"/>
                      </div>
                    </div>
                  </div>

                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="false">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-4.png"/>
                      </div>
                    </div>
                  </div>

                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="true">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-5.png"/>
                      </div>
                    </div>
                  </div>

                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="true">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-6.png"/>
                      </div>
                    </div>
                  </div>

                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="true">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-7.png"/>
                      </div>
                    </div>
                  </div>

                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="true">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-8.png"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="page page-two">
                  <img src="./img/btn-arrow-left@3x.png" id="btn-page-prev" class="btn-page-arrow">
                  <div class="puzzle-piece-slot">
                     <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="false">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-9.png"/>
                      </div>
                    </div>
                  </div>
                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="false">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-10.png"/>
                      </div>
                    </div>
                  </div>
                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="false">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-11.png"/>
                      </div>
                    </div>
                  </div>
                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="false">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-12.png"/>
                      </div>
                    </div>
                  </div>
                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="true">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-13.png"/>
                      </div>
                    </div>
                  </div>
                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="true">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-14.png"/>
                      </div>
                    </div>
                  </div>
                  <div class="puzzle-piece-slot">
                    <div class="puzzle-piece" draggable="true" data-angle="0" data-inversed="true">
                      <div class="rotate-holder">
                        <img draggable="false" src="./img/puzzle-piece-15.png"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div id="puzzle-drop-area">
                <div class="drop-area-wrap">
                  <img id="correct-answer-bg" src="./img/correct-answer-bg@3x.png">
                  <img id="puzzle-drop-area-bg" src="./img/puzzle-drop-area.png"/>
                  <div class="answer-panel">
                    <div class="answer-slot dropzone" data-inversed="false" data-correct-index="8" data-correct="240"></div>

                    <div class="answer-slot dropzone" data-inversed="true" data-correct-index="0" data-correct="300"></div>

                    <div class="answer-slot dropzone" data-inversed="false" data-correct-index="4" 
                    data-correct="60"></div>

                    <div class="answer-slot dropzone" data-inversed="false" data-correct-index="3" data-correct="120"></div>
                    
                    <div class="answer-slot dropzone" data-inversed="true" data-correct-index="5" data-correct="120"></div>

                    <div class="answer-slot dropzone" data-inversed="false" data-correct-index="2" data-correct="120"></div>

                    <div class="answer-slot dropzone" data-inversed="true" data-correct-index="14" data-correct="240"></div>

                    <div class="answer-slot dropzone" data-inversed="false" data-correct-index="13" data-correct="300"></div>

                    <div class="answer-slot dropzone" data-inversed="false" data-correct-index="9" 
                    data-correct="0"></div>

                    <div class="answer-slot dropzone" data-inversed="true" data-correct-index="7" data-correct="240"></div>

                    <div class="answer-slot dropzone" data-inversed="false" data-correct-index="6" 
                    data-correct="60"></div>

                    <div class="answer-slot dropzone" data-inversed="true" data-correct-index="10" data-correct="180"></div>

                    <div class="answer-slot dropzone" data-inversed="false" data-correct-index="1" 
                    data-correct="120"></div>

                    <div class="answer-slot dropzone" data-inversed="true" data-correct-index="12" data-correct="240"></div>

                    <div class="answer-slot dropzone" data-inversed="false" data-correct-index="11" data-correct="240"></div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      
    <link rel="stylesheet" type="text/css" href="font/nanumsquareround.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="module" src="js/app.js"></script>
    </template>
      
    <script type="module" src="./shadow-dom-your.js"></script>
    <!-- Page js -->
  </body>
</html>
