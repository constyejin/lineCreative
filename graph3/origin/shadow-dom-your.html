<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
    <title>꺾은선 그래프</title>
    <style>
      html, body{
        padding:0;
        margin:0;
        height: 100%;
      }
      
      your-component {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="font/nanumsquareround.css">
  </head>

  <body>
    <your-component></your-component>
    <!-- Content -->
    <template id="class--content">
      <div id="viewWrap">
        <!-- start -->
        <div class="wrap" id="contentsWrap">
          <section>
            <div class="left-box">
              <div class="left-box-1">
                <div class="view_mode" id="fullScreenButton">
                  <img src="./img/btn-fullscreen-on.png">
                </div>

                <div class="table-switch">
                  <label class="switch-btn">
                    <input id="switch-chk" type="checkbox">
                    <span class="slider"></span>
                    <span class="slider-txt">표1</span>
                  </label>
                </div>
                
                <div class="table-btn-wrap">
                  <div class="table-btn-txt">칸</div>

                  <div class="btn-wrap">
                    <div class="btn-minus">
                      <img src="./img/Status=On.png" alt="">
                    </div>
                    <div class="btn-plus">
                      <img src="./img/Status=On-1.png" alt="">
                    </div>
                  </div>
                </div>

                <div class="table-title">
                  <img src="./img/title-left.png" alt="title-right-img">

                  <div class="title">
                    <img src="./img/icn-edit.png" alt="">
                    <input type="text">
                  </div>

                  <img src="./img/title-right.png" alt="title-right-img">
                </div>
              </div>

              <div class="left-box-2">
                <ul class="select-unit">
                  <li>가구</li>
                  <li>개</li>
                  <li>관</li>
                  <li>권</li>
                  <li>년</li>
                  <li>대</li>
                  <li>만 명</li>
                  <li>만 회</li>
                  <li>명</li>
                  <li>백 명</li>
                  <li>분</li>
                  <li>상자</li>
                  <li>세</li>
                  <li>시</li>
                  <li>억 원</li>
                  <li>원</li>
                  <li>월</li>
                  <li>일</li>
                  <li>천 명</li>
                  <li>회</li>
                  <li>℃</li>
                  <li>cm</li>
                  <li>g</li>
                  <li>kg</li>
                  <li>mm</li>
                </ul>

                <div class="table-1 active">
                  <ul class="row row-header">
                    <li>
                      <input class="val" type="text" value="">
                      <span class="select-unit-txt unit-txt-x"></span>
                    </li>
                    <li>
                      <input type="text">
                    </li>
                    <li>
                      <input type="text">
                    </li>
                    <li>
                      <input type="text">
                    </li>
                  </ul>

                  <ul class="row">
                    <li>
                      <input class="val" type="text" value="">
                      <span class="select-unit-txt unit-txt-y"></span>
                    </li>
                    <li>
                      <input type="text">
                    </li>
                    <li>
                      <input type="text">
                    </li>
                    <li>
                      <input type="text">
                    </li>
                  </ul>
                </div>

                <div class="table-2">
                  <ul class="row row-header">
                    <li>
                      <input class="val" type="text" value="">
                      <span class="select-unit-txt"></span>
                    </li>
                    <li>
                      <input type="text">
                    </li>
                    <li>
                      <input type="text">
                    </li>
                    <li>
                      <input type="text">
                    </li>
                  </ul>

                  <ul class="row">
                    <li>
                      <input class="val" type="text" value="">
                      <span class="select-unit-txt"></span>
                      <input type="text" value="">
                    </li>
                    <li>
                      <input type="text">
                    </li>
                    <li>
                      <input type="text">
                    </li>
                    <li>
                      <input type="text">
                    </li>
                  </ul>
                  
                  <ul class="row">
                    <li>
                      <input type="text" value="">
                    </li>
                    <li>
                      <input type="text">
                    </li>
                    <li>
                      <input type="text">
                    </li>
                    <li>
                      <input type="text">
                    </li>
                  </ul>
                </div>

                <!-- <ul class="row">
                  <li>노년층
                  </li>
                  <li>20</li>
                  <li>21</li>
                  <li>25</li>
                </ul> -->
              </div>

              <div class="line"></div>

              <div class="left-box-3">
                <div class="graph-title">
                  <div class="table-title">
                    <img src="./img/title-left.png" alt="title-right-img">

                    <div class="title">
                      <img src="./img/icn-edit.png" alt="">
                      <span></span>
                    </div>

                    <img src="./img/title-right.png" alt="title-right-img">
                  </div>

                  <div class="check-break">
                    <input type="checkbox">
                    <div class="checkbox-img"></div>
                    <span>물결선</span>
                  </div>
                </div>

                <div class="graph-area">
                  <img class="wave-line" src="./img/break.png" alt="물결선 이미지">
                  
                  <div class="graph-y">
                    <div class="unit-txt graph-y-left">
                      <span></span>
                    </div>
                    <div class="graph-y-right">
                      <canvas id="myChart" width="1000" height="440"></canvas>
                    </div>
                  </div>

                  <div class="grapy-x">
                    <div class="graph-x-left">
                      <img src="./img/graph-x-back.png" alt="">
                      <p class="graph-y-txt"></p>
                      <p class="graph-x-txt"></p>
                    </div>
                    <div class="unit-txt graph-x-right">
                      <span></span>
                    </div>
                  </div>
                  
                  <ul class="value-x"></ul>
                </div>
              </div>
            </div>
            
            <div class="right-box">
              <ul class="btn-graph-list">
                <li class="btn-graph graph-one active"></li>
                <li class="btn-graph graph-all"></li>
              </ul>
              <div class="right-line"></div>

              <ul class="input-list">
                <li>
                  눈금 5칸의 크기
                  <input type="text">
                </li>

                <li>
                  눈금 1칸의 크기
                  <input type="text">
                </li>
              </ul>
              <div class="right-line"></div>

              <ul class="input-list">
                <li>
                  최댓값
                  <input type="text">
                </li>

                <li>
                  최솟값
                  <input type="text">
                </li>
              </ul>
              <div class="right-line"></div>

              <ul class="reset-copy-btn">
                <li class="reset-btn">
                  <img src="./img/btn-reset-all.png" alt="">
                </li>
                <li class="copy-btn">
                  <img src="./img/btn-copy.png" alt="">
                </li>
              </ul>
            </div>

            <div class="max-notice">
              <img src="./img/Scaffolding.png" alt="">
            </div>
            <div class="popup">
              <p class="popup-title">꺾은선그래프 자료 모음</p>
              <img class="btn-exit" src="./img/btn-exit.png" alt="">

              <div class="popup-content">
                <div>
                  <ul class="popup-content-list">
                    <li>
                      <span>연도별 미세 먼지 나쁨 일수</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                    <li>
                      <span>월별 선인장 줄기의 길이</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                    <li>
                      <span>연도별 인구수</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                    <li>
                      <span>연도별 다문화 가구 수</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                    <li>
                      <span>연도별 황사 일수</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                    <li>
                      <span>연도별 국제선 운항 횟수</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                    <li>
                      <span>연도별 유적지의 관람객 수</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                  
                    <li>
                      <span>연도별 유소년층과 노년층 인구수</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                  
                    <li>
                      <span>월별 미세먼지 나쁨 일수</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                  
                    <li>
                      <span>월별 해바라기의 키</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                  
                    <li>
                      <span>연도별 농촌으로 돌아가는 가구 수</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                  
                    <li>
                      <span>연도별 대풍 발생 횟수</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                  
                    <li>
                      <span>연도별 폭염 일수와 한파 일수</span>
                      <img src="./img/icn-next.png" alt="">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="overlay"></div>
          </section>
        </div>
      </div>

      <link rel="stylesheet" type="text/css" href="font/nanumsquareround.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">

      <script type="module" src="./js/chart.js"></script>
      <script type="module" src="js/app.js"></script>
    </template>

    <script type="module" src="./shadow-dom-your.js"></script>
    <!-- Page js -->
  </body>
</html>
